<!DOCTYPE html>
<html lang="en" class="dark" style="color-scheme: dark;">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="dark">
  <title>Damon Vox | Visual Artist</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Outfit:wght@300;400;700;900&display=swap"
    rel="stylesheet" />

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    rel="stylesheet" />

  <!-- Font Awesome for Socials -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <!-- Tailwind Configuration -->
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#FFC800", // Warm Yolk Yellow from the character
            secondary: "#000000",
            "background-light": "#FFFBE6", // Very light warm tint
            "background-dark": "#121212",
            "card-light": "#FFFFFF",
            "card-dark": "#1E1E1E"
          },
          fontFamily: {
            display: ["'Carter One'", "cursive"],
            body: ["'Outfit'", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "1rem",
            '2xl': "2rem",
            '3xl': "3rem",
          },
          boxShadow: {
            'hard': '4px 4px 0px 0px rgba(0,0,0,1)',
            'hard-lg': '8px 8px 0px 0px rgba(0,0,0,1)',
            'glow': '0 0 20px rgba(255, 200, 0, 0.5)',
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'bounce-slow': 'bounce-slow 3s infinite',
            'wiggle': 'wiggle 1s ease-in-out infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-15px)' },
            },
            'bounce-slow': {
              '0%, 100%': { transform: 'translateY(-5%)' },
              '50%': { transform: 'translateY(0)' },
            },
            wiggle: {
              '0%, 100%': { transform: 'rotate(-3deg)' },
              '50%': { transform: 'rotate(3deg)' },
            }
          }
        },
      },
    };
  </script>
  <style>
    /* Fun Scrollbar */
    ::-webkit-scrollbar {
      width: 12px;
    }

    ::-webkit-scrollbar-track {
      background: #FFFBE6;
    }

    ::-webkit-scrollbar-thumb {
      background: #FFC800;
      border: 3px solid #FFFBE6;
      border-radius: 20px;
    }

    .dark ::-webkit-scrollbar-track {
      background: #121212;
    }

    .dark ::-webkit-scrollbar-thumb {
      border-color: #121212;
    }

    .text-stroke {
      -webkit-text-stroke: 2px black;
    }

    .dark .text-stroke {
      -webkit-text-stroke: 2px white;
    }

    .blob-shape {
      border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body
  class="bg-background-light dark:bg-background-dark text-zinc-900 dark:text-zinc-100 font-body selection:bg-primary selection:text-black overflow-x-hidden transition-colors duration-300">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
